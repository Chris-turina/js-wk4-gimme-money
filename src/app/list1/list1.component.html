<h2>List 1</h2>

<div *ngFor="let project of projects | async">
  <h3 (click)="goToDetailPage(project)">{{project.title}}</h3>
  <div *ngIf="currentRoute === '/list1/newform'">
    {{project.description}}
    <hr>
    <app-edit-project [selectedProject]="project"></app-edit-project>
  </div>
</div>
